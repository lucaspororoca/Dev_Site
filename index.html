<head>
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <div id="div-1">
            <img src="https://guiaviajarmelhor.com.br/wp-content/uploads/2021/04/hotel-montanha.jpg">
        </div>
        
        <div id="div-2">
            <form action="resultado.html" method="get">
                <h2 id="h2-type-1">Hospedagens Belém</h2>
                
                <label class="class-font-type-1">Localização:</label>
                <br>
                <input class="class-input-type-1" type="text" placeholder="Ex: Pedreira, Telégrafo">
                <br>
                <label class="class-font-type-1">Preço (BRL):</label>
                <br>
                <input class="class-input-type-1" type="text">
                <br>
                <label class="class-font-type-1">Quantidade de Hóspedes:</label>
                <br>
                <input class="class-input-type-1" type="text">
                <br>
                <button id="button-type-1" type="submit">Filtrar</button>  
            </form>
        </div>
        
        <div id="div-3"></div>
        
        <div id="div-4">
            <form action="cadastro.html" method="post">
                <h2 id="h2-type-2">Cadastro de Acomodações</h2>
                
                <label class="class-font-type-2">Nome:</label>
                <br>
                <input class="class-input-type-1" type="text">
                <br>
                <label class="class-font-type-2">Tipo:</label>
                <br>
                <input class="class-input-type-1" type="text" placeholder="Ex: Hotel, Albergue, Residencia">
                <br>
                <label class="class-font-type-2">Preço (BRL):</label>
                <br>
                <input class="class-input-type-1" type="text">
                <br>
                <label class="class-font-type-2">Vagas Disponíveis:</label>
                <br>
                <input class="class-input-type-1" type="text">
                <br>
                <button id="button-type-2" type="submit">Cadastrar</button>  
            </form>
        </div>
    </div>
</body>
